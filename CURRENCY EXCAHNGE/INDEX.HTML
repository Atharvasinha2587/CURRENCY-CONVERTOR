<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" class="icon" alt="Currency Icon" />
    <h1>Currency Converter</h1>
    
    <div class="form-group">
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    
    <div class="form-group">
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    
    <div class="form-group">
      <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
